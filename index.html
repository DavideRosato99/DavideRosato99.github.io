<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Onde di colore</title>
    <style>
        body {
            /* Imposta un'animazione chiamata "cambiaColore" che dura 4 secondi */
            animation: cambiaColore 4s linear infinite;
            /* Imposta un gradiente come sfondo */
            background-image: linear-gradient(to right, green, red, white, red, green);
            /* Assicura che l'HTML e il corpo del documento occupino l'intera altezza della finestra del browser */
            height: 100%;
            margin: 0;
        }

        /* Definizione dell'animazione */
        @keyframes cambiaColore {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }
    </style>
</head>
<body>
    <!-- Il tuo contenuto qui -->
</body>
</html>
